<head>
      <link rel="stylesheet" href="{{ url_for('static', filename='styles/productpage.css') }}">
      <script src="{{ url_for('static', filename='js/ProductPage.js') }}" defer></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
{% extends 'base.html' %}

{% block title %}Shop CarFrame{% endblock %}

{% block content %}

<div class="a">
      <button class="back-button" onclick="history.back()">
            <svg width="100%" height="100%" color="white" viewBox="0 0 24 24" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round" />
            </svg>

      </button>
      <div class="posterimg">
            <div class="carousel">
                  <div class="carousel-inner">
                        <img src="{{ url_for('static', filename='pictures/' ~ id ~ '/' ~ image_base ~ '.png') }}"
                              class="carousel-slide active" alt="{{ title }} - Image 1">
                        <img src="{{ url_for('static', filename='pictures/' ~ id ~ '/' ~ image_base ~ '1.png') }}"
                              class="carousel-slide" alt="{{ title }} - Image 2">
                        <img src="{{ url_for('static', filename='pictures/' ~ id ~ '/' ~ image_base ~ '2.png') }}"
                              class="carousel-slide" alt="{{ title }} - Image 3">
                  </div>
                  <div class="carousel-indicators">
                        <span class="indicator active" data-slide="0"></span>
                        <span class="indicator" data-slide="1"></span>
                        <span class="indicator" data-slide="2"></span>
                  </div>
                  <button class="carousel-btn prev">
                        <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none"
                              xmlns="http://www.w3.org/2000/svg">
                              <path d="M20 12H4M4 12L10 18M4 12L10 6" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                  </button>
                  <button class="carousel-btn next">
                        <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none"
                              xmlns="http://www.w3.org/2000/svg">
                              <path d="M4 12H20M20 12L14 6M20 12L14 18" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                  </button>
            </div>

            <div class="text">
                  <h1 class="title">
                        {{ title }}
                  </h1>
                  <p class="desc">
                        {{ description }}
                  </p>
                  <p class="choose1">
                        Wählen Sie Ihre gewünschte Grösse:
                  </p>
                  <div class="buttons">
                        <button class="button" id="a2" data-size="42 x 59,4 cm">A2</button>
                        <button class="button" id="a3" data-size="29,7 x 42 cm">A3</button>
                        <button class="button" id="a4" data-size="21 x 29,7 cm">A4</button>
                  </div>
                  <p class="price">Bitte wähle ein Format aus</p>

                  <div class="FrameButtons">
                        <button class="frame-button" id="without-frame"> Ohne Rahmen </button>
                        <button class="frame-button" id="with-frame"> Mit Rahmen </button>
                  </div>

                  <div class="cart1-item-quantity">
                        <button class="quantity1-btn" id="decrease-btn" type="button" aria-label="Decrease quantity">
                              <svg class="quantity1-icon" width="100%" height="100%" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5 12H19" stroke="currentColor" stroke-width="1" stroke-linecap="round"
                                          stroke-linejoin="round" />
                              </svg>
                        </button>
                        <span class="quantity1-value" id="quantity-display">1</span>
                        <button class="quantity1-btn" id="increase-btn" type="button" aria-label="Increase quantity">
                              <svg class="quantity1-icon" width="100%" height="100%" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="1"
                                          stroke-linecap="round" stroke-linejoin="round" />
                              </svg>
                        </button>
                  </div>


                  <form action="{{ url_for('add_to_cart', id=id) }}" method="post" id="add-to-cart-form">
                        <input type="hidden" name="size" id="size-input" value="">
                        <input type="hidden" name="quantity" id="quantity-input" value="1">
                        <input type="hidden" name="frame_option" id="frame-option-input" value="">
                        <button class="warenkorb">
                              <svg class="bildWarenkorb" width="10%" height="55%" viewBox="0 0 24 24" fill="none"
                                    color="black" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5.00014 14H18.1359C19.1487 14 19.6551 14 20.0582 13.8112C20.4134 13.6448 20.7118 13.3777 20.9163 13.0432C21.1485 12.6633 21.2044 12.16 21.3163 11.1534L21.9013 5.88835C21.9355 5.58088 21.9525 5.42715 21.9031 5.30816C21.8597 5.20366 21.7821 5.11697 21.683 5.06228C21.5702 5 21.4155 5 21.1062 5H4.50014M2 2H3.24844C3.51306 2 3.64537 2 3.74889 2.05032C3.84002 2.09463 3.91554 2.16557 3.96544 2.25376C4.02212 2.35394 4.03037 2.48599 4.04688 2.7501L4.95312 17.2499C4.96963 17.514 4.97788 17.6461 5.03456 17.7462C5.08446 17.8344 5.15998 17.9054 5.25111 17.9497C5.35463 18 5.48694 18 5.75156 18H19M7.5 21.5H7.51M16.5 21.5H16.51M8 21.5C8 21.7761 7.77614 22 7.5 22C7.22386 22 7 21.7761 7 21.5C7 21.2239 7.22386 21 7.5 21C7.77614 21 8 21.2239 8 21.5ZM17 21.5C17 21.7761 16.7761 22 16.5 22C16.2239 22 16 21.7761 16 21.5C16 21.2239 16.2239 21 16.5 21C16.7761 21 17 21.2239 17 21.5Z"
                                          stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                          stroke-linejoin="round" />
                              </svg>

                              <p class="textWarenkorb">In den Warenkorb</p>
                        </button>

                  </form>


            </div>



      </div>

</div>



{% endblock %}
